name: build and deploy on EBS
on:
  push:
    branches:
      -  master 
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: build docker image
        run: |
             docker build -t nkathad/docker-react -f Dockerfile.dev .
      #- name:   Run test
      #  run: docker run nkathad/docker-react npm run test -- --coverage  
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install EB CLI
      run: |
        sudo apt-get install python3-pip
        pip3 install awsebcli --upgrade --user

    - name: Configure AWS credentials
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set default.region ${{ secrets.AWS_DEFAULT_REGION }}

    - name: Initialize Elastic Beanstalk with Docker platform
      run: eb init -r ${{ secrets.AWS_DEFAULT_REGION }} -p docker --verbose

    - name: Deploy Docker image to Elastic Beanstalk
      run:  |
            eb use ${{ secrets.AWS_ENVIRONMENT_NAME }}
            eb deploy --verbose
